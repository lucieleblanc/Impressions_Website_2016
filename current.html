<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Impressions staff">
  <meta name="description" content="Explore the current issue of Impressions magazine.">
  <meta name="keywords" content="impressions, magazine, design, photography, photo, Mamaroneck High School">
  <title>Current Issue | Impressions Magazine</title>
  <link rel="stylesheet" href="style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body class="current">

	<div class="line line-horizontal line-horizontal-1"></div>
	<div class="line line-horizontal line-horizontal-2"></div>

	<div class="menu-button">
		<a href="#"> <!-- will add menu -->
			<img src="menu.png">
			<p>MENU</p>
		</a>
	</div>

	<div class="home-button">
		<a href='#'>
			<img src="logo.jpg">
		</a>
	</div>

	<div class="title-box"> <!-- one div for position -->
		<div class="page-title"> <!-- and one for rotation -->
			<h1>current issue</h1>
		</div>
	</div>

	

		<a href="#" class="arrow-prev">
			<div class="arrow arrow-left">
				<img src="current/arrow-left.png">
			</div>
		</a>

	<div class="content">
		<div class="slider images">

			<div class="slide active-slide">
				<img src="current/1.jpg">     
			</div>

			<div class="slide">
				<img src="current/2.jpg">
			</div>

			<div class="slide">
				<img src="current/3.jpg">
			</div>

			<div class="slide">
				<img src="current/4.jpg">
			</div>

			<div class="slide">
				<img src="current/5.jpg">
			</div>

		</div>
	</div>

		<a href="#" class="arrow-next">
			<div class="arrow arrow-right">
				<img src="current/arrow-right.png">
			</div>
		</a>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
